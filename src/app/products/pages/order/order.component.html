<p-panel header="Pipes Personalizados" class="p-1">

  <p>
    Pipes Personalizados - Creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>

</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-right">

    <div class="p-toolbar-group-start">
      <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toggleUppercase()"></p-button>
    </div>

      <p-button class="mr-2"
       label="Por nombre"
       icon="pi pi-sort"
       styleClass="p-button-success"></p-button>

      <p-button class="mr-2"
       label="Fly" icon="p
       i pi-sort"
       styleClass="p-button-danger"></p-button>

      <p-button class="mr-2"
       label="Por color" i
       con="pi pi-sort"
       styleClass="p-button-danger"></p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | vuela }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>
  </div>
</div>
